<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - Timetable System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h1>Timetable Management System</h1>
    
    <!-- Login Form -->
    <div id="login-form" class="form-box">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username / Email">
      <input type="password" id="login-password" placeholder="Password">
      <select id="login-role">
        <option value="admin">Admin</option>
        <option value="scheduler">Scheduler</option>
        <option value="faculty">Faculty</option>
      </select>
      <button onclick="login()">Login</button>
      <p>Donâ€™t have an account? <a href="#" onclick="toggleForms()">Signup</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="form-box hidden">
      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="Username">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <select id="signup-role">
        <option value="admin">Admin</option>
        <option value="scheduler">Scheduler</option>
        <option value="faculty">Faculty</option>
      </select>
      <button onclick="signup()">Signup</button>
      <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
