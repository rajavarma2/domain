<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Timetable Viewer</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section>
    <h2>Filter Options</h2>
    <select>
      <option>Batch</option>
      <option>Faculty</option>
      <option>Room</option>
    </select>
    <button>Export PDF</button>
    <button>Export Excel</button>
  </section>

  <section id="timetable">
    <h2>Weekly Timetable</h2>
    <table>
      <tr>
        <th>Day/Time</th>
        <th>9-10</th>
        <th>10-11</th>
        <th>11-12</th>
        <th>12-1</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td class="slot draggable">Math</td>
        <td class="slot">Physics</td>
        <td class="slot">---</td>
        <td class="slot">---</td>
      </tr>
    </table>
  </section>
</body>
</html>
