<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>
  </header>

  <section>
    <h2>Manage Data</h2>
    <div class="card">
      <h3>Classrooms</h3>
      <button>+ Add</button>
      <button>Upload CSV</button>
    </div>
    <div class="card">
      <h3>Subjects</h3>
      <button>+ Add</button>
      <button>Upload CSV</button>
    </div>
    <div class="card">
      <h3>Faculties</h3>
      <button>+ Add</button>
      <button>Upload CSV</button>
    </div>
    <div class="card">
      <h3>Batches</h3>
      <button>+ Add</button>
      <button>Upload CSV</button>
    </div>
  </section>
</body>
</html>
